<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#FDFDFD">
    <title>GTV Assessor | AI Visa Audit</title>
    
    <!-- Critical Assets -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <style>
      :root { 
        --sat: env(safe-area-inset-top); 
        --sab: env(safe-area-inset-bottom);
        --primary: #D4AF37;
        --onyx: #121212;
      }
      
      * { 
        -webkit-tap-highlight-color: transparent; 
        box-sizing: border-box;
      }

      body { 
        margin: 0; 
        padding: 0;
        font-family: 'Inter', -apple-system, sans-serif; 
        background-color: #FDFDFD; 
        color: var(--onyx);
        overflow: hidden; /* App Shell uses internal scrolling */
        height: 100dvh;
      }

      #root {
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      .app-content {
        flex: 1;
        overflow-y: auto;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
        padding-top: calc(60px + var(--sat)); /* Adjusted to account for fixed header height */
        padding-bottom: calc(80px + var(--sab)); /* Space for Bottom Nav */
      }

      /* Hide scrollbars for native feel */
      .app-content::-webkit-scrollbar { display: none; }
      .app-content { -ms-overflow-style: none; scrollbar-width: none; }

      .safe-top { padding-top: var(--sat); }
      .safe-bottom { padding-bottom: var(--sab); }

      /* Native-style transitions */
      .screen-enter { transform: translateX(100%); opacity: 0; }
      .screen-enter-active { transform: translateX(0); opacity: 1; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }

      /* App Header Styling */
      .app-header {
        height: 60px;
        background: rgba(253, 253, 253, 0.9);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-bottom: 0.5px solid rgba(0,0,0,0.05);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 100;
        padding-top: var(--sat);
        box-sizing: content-box;
      }

      /* Native Modal Style (Bottom Sheet) */
      .bottom-sheet {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: white;
        border-radius: 24px 24px 0 0;
        box-shadow: 0 -10px 40px rgba(0,0,0,0.1);
        z-index: 1000;
        transform: translateY(100%);
        transition: transform 0.4s cubic-bezier(0.32, 0.72, 0, 1);
        padding-bottom: var(--sab);
      }
      .bottom-sheet.active { transform: translateY(0); }
    </style>

}
